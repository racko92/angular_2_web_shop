<h1>Buyers</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let buyer of buyers">
      <td class="align-middle">
        <a [routerLink]="['/buyer', buyer.id]">
          {{ buyer.firstName }} {{ buyer.lastName }}
        </a>
      </td>
      <td class="align-middle">{{ buyer.email }}</td>
      <td><button class="btn btn-danger btn-sm" (click)="remove(buyer)">Remove</button></td>
    </tr>
  </tbody>
</table>

<div>
<br>
    <div class="input-group col-md-5 pl-0 my-lg-4 my-2">
        <span class="input-group-addon">First Name: </span>
        <input [(ngModel)]="newBuyer.firstName" type="text" class="form-control"/>
    </div>
    <br>
    <div class="input-group col-md-5 pl-0 my-lg-4 my-2">
        <span class="input-group-addon">Last Name: </span>
        <input [(ngModel)]="newBuyer.lastName" type="text" class="form-control"/>
    </div>  
    <br>  
    <div class="input-group col-md-5 pl-0 my-lg-4 my-2">
        <span class="input-group-addon">Email: </span>
        <input [(ngModel)]="newBuyer.email" type="text" class="form-control"/>
    </div>
    <br>
  <button type="button" class="btn btn-primary" (click)="addBuyer()">Add Contact</button>
</div>

<router-outlet></router-outlet>
