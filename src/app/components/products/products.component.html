<h1>Products</h1>
<div class="input-group col-md-5 pl-0 my-lg-4 my-2">
  <span class="input-group-addon">Filter by name</span>
  <input [(ngModel)]="filter" type="text" class="form-control"/>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | customfilter: 'name' : filter">
      <td class="align-middle">{{ product.name }}</td>
      <td class="align-middle">{{ product.amount }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="removeProduct(product)">Remove</button>
        <button class="btn btn-danger btn-sm" (click)="addProduct(product)">Add</button>
      </td>      
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
